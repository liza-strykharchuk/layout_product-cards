<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="laptop">
      <div
       class="laptop__card"
        data-qa="card"
      >
        <img
          src="./images/imac.jpeg"
          alt="apple"
          class="laptop__img"
        >
        <h1 class="laptop__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
        <p class="laptop__code">Product code: 195434</p>

        <div class="laptop__rate">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="laptop__reviwes">
            Reviews: 5
          </p>
        </div>

        <div class="laptop__price">
          <p class="laptop__price-name">Price:</p>
          <h2 class="laptop__price-money">&dollar;2,199</h2>
        </div>

        <a
        href="/"
        data-qa="hover"
        class="laptop__button"
        >
        Buy
        </a>
      </div>
    </main>

  </body>
</html>
